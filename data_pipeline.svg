<!-- data_pipeline.svg -->
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Data Input -->
  <circle cx="50" cy="150" r="15" fill="#3498db">
    <animate attributeName="cx" from="50" to="250" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Data Processing Stage -->
  <rect x="250" y="120" width="100" height="60" fill="#2ecc71" />
  <text x="300" y="155" font-family="Arial" font-size="14" fill="#ffffff" text-anchor="middle">Processing</text>
  
  <!-- Feature Extraction Stage -->
  <circle cx="400" cy="150" r="15" fill="#e74c3c">
    <animate attributeName="cx" from="400" to="550" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Neural Network Layers -->
  <line x1="550" y1="150" x2="580" y2="100" stroke="#9b59b6" stroke-width="2">
    <animate attributeName="x1" from="550" to="580" dur="2s" repeatCount="indefinite" />
    <animate attributeName="x2" from="580" to="600" dur="2s" repeatCount="indefinite" />
  </line>
  <line x1="550" y1="150" x2="580" y2="200" stroke="#9b59b6" stroke-width="2">
    <animate attributeName="x1" from="550" to="580" dur="2s" repeatCount="indefinite" />
    <animate attributeName="x2" from="580" to="600" dur="2s" repeatCount="indefinite" />
  </line>
</svg>
